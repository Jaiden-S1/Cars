<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Inventory System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to a CSS file for styling -->
</head>
<body>
    <h1>Car Inventory System</h1>
    <form id="carForm">
        <input type="text" id="name" placeholder="Car Name" required>
        <input type="text" id="model" placeholder="Car Model" required>
        <input type="number" id="year" placeholder="Manufacture Year" required>
        <input type="number" id="price" placeholder="Initial Price" required>
        <button type="submit">Add Car</button>
    </form>
    
    <h2>Car Inventory</h2>
    <ul id="carList"></ul>
    <button id="calculatePrice">Calculate Total Price</button>
    <p id="totalPrice"></p>

    <script src="script.js"></script>
</body>
</html>
